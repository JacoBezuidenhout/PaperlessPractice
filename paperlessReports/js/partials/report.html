<md-content layout="column" flex class="md-padding">
  <div layout="row" ng-controller="reports.editor as report">
    <div flex="75">
      <md-card>
       <md-card-content>
        <md-input-container>
          <label>Report Name</label>
          <input type="text" ng-model="report.reportTitle" required md-maxlength="50">
        </md-input-container>
         <textarea ui-tinymce="report.tinymceOptions" ng-model="report.editorBody" ng-change="report.update()">></textarea>
       </md-card-content>
      </md-card>
      <md-card>
       <md-card-content>
        <h2>Sample Preview</h2>
         <span ng-bind-html="report.body"></span>
       </md-card-content>
      </md-card>
    </div>
    <div flex="25">
      <md-card>
        <md-card-content>
          <md-input-container >
            <label>Model</label>
            <md-autocomplete md-selected-item="selectedItem" md-search-text="searchText" md-items="item in report.models | filter:searchText" md-item-text="item.display">
              <md-item-template>
                <span md-highlight-text="searchText">{{item.display}}</span>
              </md-item-template>
              <md-not-found>
                No matches found.
              </md-not-found>
            </md-autocomplete>
          </md-input-container>
          <br/>
          <p class="md-body-2" ng-hide="report.options">No model selected.</p>
          <md-button ng-repeat="option in report.options" class="md-raised" ng-click="report.insertText(option.value)">{{option.title}}</md-button>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <p class="md-body-2" ng-hide="report.commons">No model selected.</p>
          <md-button ng-repeat="option in report.commons" class="md-raised" ng-click="report.insertText(option.value)">{{option.title}}</md-button>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-content>
