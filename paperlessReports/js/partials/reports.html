<md-content layout="column" flex class="md-padding">
  <div layout="row">
    <div flex >
      <h1>Reports</h1>
    </div>
    <div flex="15">
      <md-button class="md-raised" href="#/reports/-1">New</md-button>
    </div>
  </div>
  <div layout="row" layout-wrap ng-controller="reports.all as reports">
    <div flex="33" ng-repeat="report in reports.reports">
      <md-card>
        <md-card-content style="height:250px; overflow:auto;">
          <h2>{{report.title}}</h2>
          <span ng-bind-html="report.sample"></span>
        </md-card-content>
       <md-card-footer>
        <div layout="row">
          <div flex="80" >
            <md-button class="md-raised" href="#/reports/{{report.___id}}">View</md-button>
          </div>
          <div flex>
            <md-chips>
              <md-chip>{{report.model}}</md-chip>
            </md-chips>
          </div>
        </div>
       </md-card-footer>
      </md-card>
    </div>
  </div>
</md-content>
