<html lang="en" ng-app="paperless.reports">
  <head>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
    <link rel='stylesheet' href='/bower_components/font-awesome/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="reports.main as app">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>{{app.name}}</h1> 
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          <md-menu-item><md-button href="#/reports">All Reports</md-button></md-menu-item>
          <md-menu-item><md-button href="#/reports/-1">New Report</md-button></md-menu-item>
          <md-menu-item><md-button href="#/reports">Common Phrases</md-button></md-menu-item>
        </md-sidenav>

        <div layout="column" flex id="content">
          <div class="view-animate-container">
            <div ng-view class="view-animate"></div>
          </div>
        </div>

    </div>
    <!-- Angular Material Dependencies -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/jst9/dist/jst9.min.js"></script>
    <script src="/bower_components/taffydb/taffy-min.js"></script>

    <script src="/bower_components/print-html-element/print-html-element.min.js"></script>

    <script type="text/javascript" src="bower_components/tinymce-dist/tinymce.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>

    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    
    <script type="text/javascript">
      //INIT
      var reports = TAFFY();
      reports.store("reports");

    </script>

    <script src="./js/app.js"></script>
  </body>
</html>
